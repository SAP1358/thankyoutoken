{% extends 'base.html' %}
{% block body %}
{% load static %}

  
    <!-- Content -->

    <!--
    <div class="container-xxl">
    -->
    <!-- 2024-05-30 VTI: Changed theme for PC mode and updated color concept -->
    <img src="{% static 'assets/img/vti/vti-logo-dark.png' %}" class="img-fluid mb-2" alt="Card image cap" style="width: 191px; height: 40px; margin: 16px 32px"/>
    <div class="container-xl">

      <div class="authentication-wrapper authentication-basic">
        <div class="authentication-inner">
            
          <!-- Register -->
          <div class="card">
            <div class="card-body">
                
              <!-- Logo -->
              <div class="app-brand justify-content-center">
                  <span class="mt-3 fs-4 text-body fw-bolder">현재 서비스를 제공할 수 없습니다.</span>
              </div>
              <p class="mt-4 text-center">
                {% if error %}
                  <div class="alert alert-danger" role="alert">
                    {{ error }}
                  </div>
                {% endif %}
              </p>
                
              <!-- /Logo -->
                
            </div>
          </div>
          <!-- /Register -->
            
        </div>
      </div>
    </div>

    <!-- / Content -->

{% endblock %}
